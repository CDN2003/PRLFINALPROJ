<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
            border-left: 10px solid #ccc; /* Left border */
            border-right: 10px solid #ccc; /* Right border */
        }

        #left-container {
            flex: 1.3; /* Increase the flex value to make it slightly bigger */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        #council-text {
            font-size: 24px;
            color: black;
            position: absolute;
            top: 20px; /* Adjust top position */
            right: 20px; /* Adjust right position */
        }

        #council-text-underline {
            font-size: 24px;
            text-decoration: underline;
            color: blue;
            position: absolute;
            top: 20px; /* Adjust top position */
            right: 20px; /* Adjust right position */
        }

        #rounded-square {
            width: 450px;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #box-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align items to the bottom */
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #image-container {
            width: 100%;
            height: 80%; /* Adjust the height as needed */
            background: url('https://static.vecteezy.com/system/resources/thumbnails/002/427/914/small/mental-health-logo-icon-design-vector.jpg') center/cover no-repeat;
        }

        #title {
            font-size: 30px;
            margin: 10px 0; /* Add margin to separate from the bottom */
            text-decoration: none; /* Remove underline */
            color: black; /* Set font color to black */
        }

        /* Style the anchor tag to make it cover the entire square */
        #rounded-square a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none; /* Remove underline */
        }

        #right-content {
            flex: 1; /* Take up 50% of the available width */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            padding: 20px;
            text-align: center;
        }

        #signin-text {
            font-size: 50px;
            margin-bottom: 30px;
        }

        #get-started-button {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Left side: Rounded square -->
<div id="left-container">
    <a href="{% url 'myapp:other_page' %}" id="rounded-square">
        <div id="box-content">
            <div id="image-container"></div>
            <p id="title">Student</p>
        </div>
    </a>
</div>

<!-- Right side: Content -->
<div id="right-content">
    <p id="council-text-underline">Sign in as Council</p>
    <p id="signin-text">Sign in as a student</p>
    <button id="get-started-button">Get started</button>
</div>

</body>
</html>
